# Name of the workflow as it will appear in GitHub Actions tab
name: Generate Documentation

# Define when this workflow will run
on:
  push:
    branches:
      - main      # Run when code is pushed to main branch
      - dev      # Run when code is pushed to dev branch
  pull_request:
    types:
      - closed    # This will trigger when a PR is closed
    branches:
      - main      # Only for PRs targeting main branch
      - dev      # Only for PRs targeting dev branch
  workflow_dispatch:  # Allows manual triggering from Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    # Only run this job when a PR is merged (not just closed) or on direct pushes
    if: github.event.pull_request.merged == true || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4  # GitHub-provided action to clone the repository
        with:
          fetch-depth: 0  # Get full history, including tags for versioning

      # Step 2: Generate documentation with Doxygen
      - name: Generate docs
        uses: mattnotmitt/doxygen-action@v1
        with:
          doxyfile-path: './Doxyfile'

      # Step 3: Upload documentation as artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Doxygen

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Output the URL
      - name: Documentation URL
        run: |
          echo "âœ… Documentation deployed successfully!"
          echo "ðŸ“„ View your documentation at: ${{ steps.deployment.outputs.page_url }}"
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Documentation has been successfully generated and deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View Documentation:** [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
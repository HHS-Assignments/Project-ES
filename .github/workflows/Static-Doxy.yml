# Name of the workflow as it will appear in GitHub Actions tab
name: Generate Documentation

# Define when this workflow will run
on:
  push:
    branches:
      - main      # Run when code is pushed to main branch
      - dev      # Run when code is pushed to dev branch
  pull_request:
    types:
      - closed    # This will trigger when a PR is closed
    branches:
      - main      # Only for PRs targeting main branch
      - dev      # Only for PRs targeting dev branch

jobs:
  build:
    # Only run this job when a PR is merged (not just closed) or on direct pushes
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    # Specify the environment to run on
    runs-on: ubuntu-latest
    
    # Grant write permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2  # GitHub-provided action to clone the repository
        with:
          fetch-depth: 0  # Get full history, including tags for versioning

      # Step 2: Generate documentation with Doxygen
      - name: Generate docs
        uses: mattnotmitt/doxygen-action@v1
        with:
          doxyfile-path: './Doxyfile'

      # Step 3: Upload documentation as artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Doxygen

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
      
      # Step 5: Output the URL
      - name: Documentation URL
        run: |
          echo "âœ… Documentation deployed successfully!"
          echo "ðŸ“„ View your documentation at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Documentation has been successfully generated and deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View Documentation:** [https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY